name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Change to backend directory
        run: cd backend
      - name: Install dependencies
        run: npm install
        env:
          NODE_ENV: test
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
